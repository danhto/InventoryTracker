{% load staticfiles %}
<link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">

<table class="menu">
    <tr>
        <td class="menu">
            <form action="{% url 'tracker:index' %}">
                <input type="submit" value="Inventory List">
            </form>
        </td>
        <td class="menu">
            <form action="{% url 'tracker:add_inventory' %}">
                <input type="submit" value="Add New Inventory">
            </form>
        </td>
        <td class="menu">
            <form action="{% url 'tracker:log_out' %}">
                <input type="submit" value="Logout">
             </form>
        </td>
    </tr>
</table>

<h1>New Product</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'tracker:new_product' %}" method="post">
    {% csrf_token %}
    <label for="product_name">Product name:</label>
    <input type="text" name="product_name" id="product_name" /><br />
    
    <label for="sm_lot_number">SM Lot Number:</label>
    <input type="text" name="sm_lot_number" id="sm_lot_number" /><br />
    
    <label for="weight">Weight:</label>
    <input type="text" name="weight" id="weight" /><br />
    
    <label for="pieces">Pieces:</label>
    <input type="text" name="pieces" id="pieces" /><br />
    
    <label for="category">Category:</label>
    <select name="category" id="category">
    {% for type in categories %}
        <option value="{{ type }}">{{ type }}</option>
    {% endfor %}
    </select><br /><br />
    
    <label for="popular">Popular Product:</label>
    <input type="checkbox" name="popular" id="popular" value="Yes"><br />

    <input type="submit" value="Add Product" />
</form>

<h1>Existing Products</h1>

<form action="{% url 'tracker:add_product' %}" method="POST">
    {% csrf_token %}
    <select name="filtcategory" id="filtcategory">
    {% for type in categories %}
        <option value="{{ type }}">{{ type }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Filter" />
</form>

{% for product in product_list %}
    <form action="{% url 'tracker:delete_product' %}" method="POST">
    {% csrf_token %}
        <input type="text" name="product_name" id="product_name" value="{{ product.product_name }}" readonly>
        <input type="text" name="product_name" id="product_name" value="{{ product.sm_lot_number }}" readonly>
        <input type="submit" value="Remove Product" />
    </form>
{% endfor %}
